    <script>
        let html = ""
        const urlCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTM42Rbon532i3N3aW25ZpkoKtsMN-u6C7ycSj6A3DP2QCO89n3OMkseL--aI9a9s3ouwQJsVk6cOFw/pub?gid=513110937&single=true&output=csv'
      
      d3.csv(urlCSV, (dataCSV) => {
            console.log(dataCSV); 
             //création d'une div par étudiant
            let divEtus = d3.select('#listeEtus').selectAll('div').data(dataCSV).enter().append('div')
                /*.attr('id',(d,i)=>{
                    d.idDiv = 'etu_'+i+'_'+d['N° étudiant'];
                    return d.idDiv;
                });*/
                .attr('style','width : 18rem;')
                .attr('class','card col-sm-4')

                divEtus.append('img').attr('class','card-img-top')
                .attr('style','height : 200px;')
                .attr('alt','Card image cap')
                .attr('src',d=>{
                    return d['Votre photo'];
                });

                let bodyEtus =  divEtus.append('div').attr('class','card-body')
                
                bodyEtus.append('h5').attr('class','card-title')
                .text(d => {
                    return d['Votre nom'] + " " +  d['Votre prénom']
                });

                bodyEtus.append('a').attr('class','btn btn-primary')
                .attr('href','#')
                .text("consulter les Competences")

        });
        
                
            
    </script>
